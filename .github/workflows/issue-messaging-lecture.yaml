name: issue-messaging-lecture
on: push
#   issues:
#     types: push

jobs:
  get-keyword:
    runs-on: ubuntu-latest
    outputs:
      issue-level: "hi"
    steps:
      - name: Get Keyword At File
        id: get-keyword
        run: echo "message=HI I'M TEST MESSAGE" >> $GITHUB_OUTPUT
      - name: Echo Output
        run: echo ${{steps.get-keyword.outputs.message}}
